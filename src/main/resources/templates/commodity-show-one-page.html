<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commodity Details</title>
</head>
<body>
<h1>Commodity Details</h1>
<div>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${commodity != null}">
            <td th:text="${commodity.commodityId}"></td>
            <td th:text="${commodity.commodityCode}"></td>
            <td th:text="${commodity.description}"></td>
        </tr>
        </tbody>
    </table>
    <div class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
</div>
<form th:action="@{/}" method="get">
    <button type="submit">Back</button>
</form>
</body>
</html>
