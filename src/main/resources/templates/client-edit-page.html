<main class="container py-5">
    <h1 class="mb-4">Edit Client</h1>
    <form th:object="${client}" th:action="|/client/${client.clientId}/edit|" method="post">
        <div class="container">
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{username}" class="form-control" id="username" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{password}" class="form-control" id="password" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{email}" class="form-control" id="email" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required/>
                </div>
            </div>
            <div class="row mb-3 text-center">
                <div class="col">
                    <button type="submit" class="btn btn-success">Update Client</button>
                </div>
            </div>
        </div>
    </form>

    <form th:action="@{/client}" method="get" class="mt-4">
        <div class="text-center">
            <button type="submit" class="btn btn-secondary">Back</button>
        </div>
    </form>
</main>
