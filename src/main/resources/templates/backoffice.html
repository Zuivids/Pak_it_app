<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: header(~{})}">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-5 flex-fill">
    <div class="row">
        <div class="col-md-12">
            <h3 class="mb-4">Admin Panel</h3>
            <div class="list-group">
                <a href="/declaration" class="list-group-item list-group-item-action">View All
                    Declarations</a>
                <a href="/declaration/new" class="list-group-item list-group-item-action">Add New
                    Declaration</a>
                <a href="/commodity" class="list-group-item list-group-item-action">View All
                    Commodities</a>
                <a href="/commodity/new" class="list-group-item list-group-item-action">Add New
                    Commodity</a>
                <a href="/client" class="list-group-item list-group-item-action">View All
                    Clients</a>
                <a href="/client/new" class="list-group-item list-group-item-action">Add New
                    Client</a>
                <a th:if="${@authService.isAdmin()}" href="/user" class="list-group-item list-group-item-action">View All
                    Users</a>
                <a th:if="${@authService.isAdmin()}" href="/user/new" class="list-group-item list-group-item-action">Add New
                    User</a>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>

</body>
</html>
