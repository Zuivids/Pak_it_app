<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PackageItem List</title>
</head>
<body>
<h1>PackageItem List</h1>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Commodity ID</th>
        <th>Declaration ID</th>
        <th>Commodity Code</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Net Weight</th>
        <th>Value</th>
        <th>Used</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="packageItem : ${packageItems}">
        <td th:text="${packageItem.packageItemId}">ID</td>
        <td th:text="${packageItem.commodity.commodityId}">Commodity ID</td>
        <td th:text="${packageItem.declarationId}">Declaration ID</td>
        <td th:text="${packageItem.commodity.commodityCode}">Commodity Code</td>
        <td th:text="${packageItem.commodity.description}">Commodity Description</td>
        <td th:text="${packageItem.quantity}">Quantity</td>
        <td th:text="${packageItem.netWeight}">Net Weight</td>
        <td th:text="${packageItem.value}">Value</td>
        <td th:text="${packageItem.used ? 'Yes' : 'No'}">Used</td>
        <td>
            <form th:action="|/packageitem/${packageItem.packageItemId}/edit|" method="get" style="display:inline;">
                <button type="submit">Edit</button>
            </form>
        </td>
        <td>
            <form th:action="|/packageitem/${packageItem.packageItemId}/delete|" method="get" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/}" method="get">
    <button type="submit">Back</button>
</form>
</body>
</html>
