<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: header(~{})}">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-5 flex-fill">
    <h1 class="mb-4">Users List</h1>
    <div class="table-responsive rounded">
        <table class="table table-bordered table-striped align-middle">
            <thead th:class="${@authService.isAdmin()} ? 'table-danger' : 'table-success'">
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th style="width: 80px;"></th>
                <th style="width: 80px;" th:if="${@authService.isAdmin()}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.email}">Email</td>
                <td class="text-center">
                    <form th:action="|/user/${user.userId}/edit|" method="get" class="d-inline">
                        <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                    </form>
                </td>
                <td class="text-center" th:if="${@authService.isAdmin()}">
                    <form class="d-inline" method="get" th:action="|/user/${user.userId}/delete|">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/backoffice}" method="get" class="mt-4">
        <button type="submit" class="btn btn-secondary">Back</button>
    </form>
</main>

<footer class="text-white text-center py-4 mt-5" style="background-color: #6e0101">
    <p>&copy; 2025 SIA Pak It. All rights reserved.</p>
</footer>

</body>
</html>
