<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Quantity</th>
        <th>Description</th>
        <th>Category</th>
        <th>Fragility</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">ID</td>
        <td th:text="${product.title}">Title</td>
        <td th:text="${product.quantity}">Quantity</td>
        <td th:text="${product.description}">Description</td>
        <td th:text="${product.category}">Category</td>
        <td th:text="${product.fragility}">Fragility</td>
        <td>
            <form th:action="@{'/product/edit/' + ${product.id}}" method="get" style="display:inline;">
                <button type="submit">Edit</button>
            </form>
        </td>
        <td>
            <form th:action="@{'/product/deleted/' + ${product.id}}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/}" method="get">
    <button type="submit">Back</button>
</form>
</body>
</html>
