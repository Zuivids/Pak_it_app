<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the following package item?</p>
<div>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Commodity ID</th>
            <th>Declaration ID</th>
            <td>Commodity Code</td>
            <td>Commodity Description</td>
            <th>Quantity</th>
            <th>Net Weight</th>
            <th>Value</th>
            <th>Used</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${packageItem.packageItemId}"></td>
            <td th:text="${packageItem.commodity.commodityId}"></td>
            <td th:text="${packageItem.declarationId}"></td>
            <td th:text="${packageItem.commodity.commodityCode}"></td>
            <td th:text="${packageItem.commodity.description}"></td>
            <td th:text="${packageItem.quantity}"></td>
            <td th:text="${packageItem.netWeight}"></td>
            <td th:text="${packageItem.value}"></td>
            <td th:text="${packageItem.used ? 'Yes' : 'No'}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <form th:action="|/packageitem/${packageItem.packageItemId}/delete|" method="post" style="display:inline;">
        <input type="submit" value="Delete">
    </form>
    <a th:href="@{/packageitem}">Cancel</a>
</div>
<form th:action="@{/}" method="get">
    <button type="submit">Back</button>
</form>
</body>
</html>
