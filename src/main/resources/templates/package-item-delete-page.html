<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the following package-item?</p>

<div>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Commodity ID</th>
            <th>Declaration ID</th>
            <th>Quantity</th>
            <th>Net Weight</th>
            <th>Value</th>
            <th>Used</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${packageItem.packageItemId}">ID</td>
            <td th:text="${packageItem.commodityId}">Commodity ID</td>
            <td th:text="${packageItem.declarationId}">Declaration ID</td>
            <td th:text="${packageItem.quantity}">Quantity</td>
            <td th:text="${packageItem.netWeight}">Net Weight</td>
            <td th:text="${packageItem.value}">Value</td>
            <td>
                <select th:field="*{used}">
                    <option th:value="true" th:text="'Yes'">Yes</option>
                    <option th:value="false" th:text="'No'">No</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <form th:action="@{/packageitem/deleted/{packageItemId}(packageItemId=${packageItem.packageItemId})}" method="post" style="display:inline;">
        <input type="submit" value="Delete">
    </form>
    <a th:href="@{/packageitem/all}">Cancel</a>
</div>
<form th:action="@{/}" method="get">
    <button type="submit">Back</button>
</form>
</body>
</html>
