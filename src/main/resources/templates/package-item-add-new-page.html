<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert New Package Item</title>
</head>
<body>
<h1>Insert New Package Item</h1>

<form th:action="@{/packageitem}" th:object="${packageItem}" method="post">
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Commodity ID</td>
            <td>
                <select th:field="*{commodity}" required>
                    <option value="" disabled selected>Select commodity</option>
                    <option th:each="commodity : ${commodities}"
                            th:value="${commodity.commodityId}"
                            th:text="${commodity.commodityCode + ' - ' + commodity.description}">
                    </option>
                </select>
            </td>
        </tr>
<!--        <tr>-->
<!--            <td>Declaration ID</td>-->
<!--            <td><input type="number" th:field="*{declarationId}" /></td>-->
<!--        </tr>-->
        <tr>
            <td>Quantity</td>
            <td><input type="number" th:field="*{quantity}" required /></td>
        </tr>
        <tr>
            <td>Net Weight</td>
            <td><input type="number" step="0.01" th:field="*{netWeight}" required /></td>
        </tr>
        <tr>
            <td>Value</td>
            <td><input type="number" step="0.01" th:field="*{value}" required /></td>
        </tr>
        <tr>
            <td>Used</td>
            <td>
                <select th:field="*{used}">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="submit">Save Package Item</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<form th:action="@{/}" method="get">
    <button type="submit">Back</button>
</form>
</body>
</html>
