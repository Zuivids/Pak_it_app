<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: header(~{})}">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-5 flex-fill">
    <h1 class="mb-4">Client List</h1>
    <div class="table-responsive rounded">
        <table class="table table-bordered table-striped align-middle">
            <thead th:class="${@authService.isAdmin()} ? 'table-danger' : 'table-success'">
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th style="width: 80px;"></th>
                <th style="width: 80px;" th:if="${@authService.isAdmin()}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.fullName}">Full Name</td>
                <td th:text="${client.email}">Email</td>
                <td th:text="${client.phoneNumber}">Phone Number</td>
                <td class="text-center">
                    <form th:action="|/client/${client.clientId}/edit|" method="get" class="d-inline">
                        <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                    </form>
                </td>
                <td class="text-center" th:if="${@authService.isAdmin()}">
                    <form class="d-inline" method="get"  th:action="|/client/${client.clientId}/delete|">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/backoffice}" method="get" class="mt-4">
        <button type="submit" class="btn btn-secondary">Back</button>
    </form>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>

</body>
</html>
