<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: header(~{})">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-5 flex-fill">
    <h1 class="mb-4">Edit User</h1>
    <form id="editUserForm" th:action="|/api/user/${user.userId}|" method="post">
        <div class="container">
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <span id="username-error" class="text-danger"></span>
                <div class="col-sm-10">
                    <input type="text" th:value="${user.username}" class="form-control" id="username" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <span id="firstName-error" class="text-danger"></span>
                <div class="col-sm-10">
                    <input type="text" th:value="${user.firstName}" class="form-control" id="firstName" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <span id="lastName-error" class="text-danger"></span>
                <div class="col-sm-10">
                    <input type="text" th:value="${user.lastName}" class="form-control" id="lastName" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <span id="email-error" class="text-danger"></span>
                <div class="col-sm-10">
                    <input type="text" th:value="${user.email}" class="form-control" id="email" required/>
                </div>
            </div>

            <span id="errorMessage" class="text-danger"></span>

            <div class="row mb-3 text-center">
                <div class="col">
                    <button type="button" onClick="editUser()" class="btn btn-success">Update User</button>
                </div>
            </div>
        </div>
    </form>

    <form th:action="@{/user}" method="get" class="mt-4">
        <div class="text-center">
            <button type="submit" class="btn btn-secondary">Back</button>
        </div>
    </form>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>

<script>
    const editUser = () => {
        const url = $("#editUserForm").attr('action');
        const csrfHeader = $("meta[name='_csrf_header']").attr("content");
        const csrfValue = $("meta[name='_csrf']").attr("content");
        const request = {
            username: $("#username").val(),
            firstName: $("#firstName").val(),
            lastName: $("#lastName").val(),
            email: $("#email").val()
        };

        fetch(url, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfValue
            },
            body: JSON.stringify(request),
        })
        .then(response => {
            if (!response.ok) {
                response.json().then(handleErrorResponse);
            } else {
                window.location.href = '/user';
            }
        })
        .catch(error => {
            console.log(error);
        });
    };

    const handleErrorResponse = (errorResponse) => {
        if (errorResponse.fieldErrors) {
            handleFieldErrors(errorResponse.fieldErrors);
        } else {
            handleErrorMessage(errorResponse.errorMessage);
        }
    };

    const handleFieldErrors = (fieldErrors) => {
        console.log(fieldErrors);
        for (let field in fieldErrors) {
            $(`#${field}-error`).text(fieldErrors[field]);
        }
    };

    const handleErrorMessage = (errorMessage) => {
        $("#errorMessage").text(errorMessage);
    };

</script>
</body>
</html>
