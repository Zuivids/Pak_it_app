<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: header(~{})}">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-5 flex-fill">
    <h1 class="mb-4">Insert New User</h1>
    <form id="createUserForm" action="/api/user">
        <div class="container">
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <span id="username-error" class="text-danger"></span>
                <div class="col-sm-10">
                    <input id="username" type="text" name="username" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <span id="password-error" class="text-danger"></span>
                <div class="col-sm-10">
                    <input id="password" type="text" name="password" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <span id="firstName-error" class="text-danger"></span>
                <div class="col-sm-10">
                    <input id="firstName" type="text" name="firstName" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <span id="lastName-error" class="text-danger"></span>
                <div class="col-sm-10">
                    <input id="lastName" type="text" name="lastName" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <span id="email-error" class="text-danger"></span>
                <div class="col-sm-10">
                    <input id="email" type="text" name="email" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="role" class="col-sm-2 col-form-label">Role</label>
                <span id="role-error" class="text-danger"></span>
                <div class="col-sm-10">
                    <select id="role" name="role" class="form-select" required>
                        <option th:each="userRole : ${T(lv.pakit.model.user.UserRole).values()}"
                                th:value="${userRole.name}"
                                th:text="${userRole.publicName}">
                        </option>
                    </select>
                </div>
            </div>

            <span id="errorMessage" class="text-danger"></span>

            <div class="row mb-3 text-center">
                <div class="col">
                    <button type="button" onClick="createUser()" class="btn btn-primary">Save User</button>
                </div>
            </div>
        </div>
    </form>

    <form th:action="@{/home}" method="get" class="mt-4">
        <div class="text-center">
            <button type="submit" class="btn btn-secondary">Back</button>
        </div>
    </form>

</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>

<script>
    const createUser = () => {
        const csrfHeader = $("meta[name='_csrf_header']").attr("content");
        const csrfValue = $("meta[name='_csrf']").attr("content");

        const request = {
            username: $("#username").val(),
            password: $("#password").val(),
            firstName: $("#firstName").val(),
            lastName: $("#lastName").val(),
            email: $("#email").val(),
            role: $("#role").val()
        };

        fetch("/api/user", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfValue
            },
            body: JSON.stringify(request),
        })
        .then(response => {
            if (!response.ok) {
                response.json().then(handleErrorResponse);
            } else {
                window.location.href = "/user";
            }
        })
        .catch(error => {
            console.log(error);
        });
    };

    const handleErrorResponse = (errorResponse) => {
        if (errorResponse.fieldErrors) {
            handleFieldErrors(errorResponse.fieldErrors);
        } else {
            handleErrorMessage(errorResponse.errorMessage);
        }
    };

    const handleFieldErrors = (fieldErrors) => {
        for (let field in fieldErrors) {
            $(`#${field}-error`).text(fieldErrors[field]);
        }
    };

    const handleErrorMessage = (errorMessage) => {
        $("#errorMessage").text(errorMessage);
    };
</script>
</body>
</html>
