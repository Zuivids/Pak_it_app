<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fef2f2;
            color: #b91c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: #fff1f2;
            border: 1px solid #fecaca;
            padding: 2rem 3rem;
            border-radius: 12px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            margin-bottom: 1rem;
            color: #b91c1c;
        }

        p {
            font-size: 1.1rem;
            color: #7f1d1d;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1>Oops! Something went wrong</h1>
    <p th:text="${mydata}">An unexpected error occurred. Please try again later.</p>
</div>

</body>
</html>
