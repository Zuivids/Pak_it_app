            crossorigin="anonymous">
    </script>
</head>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">

<main class="container py-5">
    <h1 class="mb-4">Edit Declaration</h1>
    <form id="editDeclarationForm" th:action="|/declaration/${declaration.declarationId}|" method="post">
        <div class="container">

            <div class="mb-3">
                <label for="senderName" class="form-label">Sender Name</label>
                <span id="senderName-error" class="text-danger"></span>
                <input type="text" class="form-control" id="senderName" th:value="${declaration.senderName}">
            </div>
            <div class="mb-3">
                <label for="senderPhoneNumber" class="form-label">Sender Phone</label>
                <span id="senderPhoneNumber-error" class="text-danger"></span>
                <input type="text" class="form-control" id="senderPhoneNumber" th:value="${declaration.senderPhoneNumber}">
            </div>
            <div class="mb-3">
                <label for="senderAddress" class="form-label">Sender Address</label>
                <span id="senderAddress-error" class="text-danger"></span>
                <input type="text" class="form-control" id="senderAddress" th:value="${declaration.senderAddress}">
            </div>
            <div class="mb-3">
                <label for="senderCountryCode" class="form-label">Sender Country</label>
                <span id="senderCountryCode-error" class="text-danger"></span>
                <input type="text" class="form-control" id="senderCountryCode" th:value="${declaration.senderCountryCode}">
            </div>

            <div class="mb-3">
                <label for="receiverName" class="form-label">Reciever Name</label>
                <span id="receiverName-error" class="text-danger"></span>
                <input type="text" class="form-control" id="receiverName" th:value="${declaration.receiverName}">
            </div>
            <div class="mb-3">
                <label for="receiverPhoneNumber" class="form-label">Reciever Phone</label>
                <span id="receiverPhoneNumber-error" class="text-danger"></span>
                <input type="text" class="form-control" id="receiverPhoneNumber" th:value="${declaration.receiverPhoneNumber}">
            </div>
            <div class="mb-3">
                <label for="receiverAddress" class="form-label">Reciever Address</label>
                <span id="receiverAddress-error" class="text-danger"></span>
                <input type="text" class="form-control" id="receiverAddress" th:value="${declaration.receiverAddress}">
            </div>
            <div class="mb-3">
                <label for="receiverCountryCode" class="form-label">Reciever Country</label>
                <span id="receiverCountryCode-error" class="text-danger"></span>
                <input type="text" class="form-control" id="receiverCountryCode" th:value="${declaration.receiverCountryCode}">
            </div>

            <!-- PackageItems-->

            <div class="mb-3">
                <label for="identifierCode" class="form-label">ID Code</label>
                <span id="identifierCode-error" class="text-danger"></span>
                <div>
                    <input id="identifierCode" th:value="${declaration.identifierCode}" type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="declarationDate" class="form-label">Date</label>
                <span id="declarationDate-error" class="text-danger"></span>
                <div>
                    <input id="declarationDate" th:value="${declaration.date}" type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="clientId" class="form-label">Client ID:</label>
                <input id="clientId" th:value="${declaration.clientId}" type="text"  class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="totalWeight" class="form-label">Total Weight</label>
                <span id="totalWeight-error" class="text-danger"></span>
                <div>
                    <input id="totalWeight" th:value="${declaration.totalWeight}" type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="totalValue" class="form-label">Total Value</label>
                <span id="totalValue-error" class="text-danger"></span>
                <div>
                    <input id="totalValue" th:value="${declaration.totalValue}" type="text" class="form-control">
                </div>
            </div>

            <div id="errorMessage" class="text-danger mb-3"></div>

            <div class="text-center">
                <button type="button" class="btn btn-success" onclick="editDeclaration()">Update Declaration</button>
            </div>
        </div>
    </form>

    <form action="/declaration" method="get" class="mt-4 text-center">
        <button type="submit" class="btn btn-secondary">Back</button>
    </form>
</main>

<footer class="text-white text-center py-4 mt-5" style="background-color: #6e0101">
    <p>&copy; 2025 SIA Pak It. All rights reserved.</p>
</footer>

<script>
    const editDeclaration = () => {
        const url = $("#editDeclarationForm").attr('action');
        const request = {
            declarationSenderName: $("#senderName").val(),
            declarationSenderPhoneNumber: $("#senderPhoneNumber").val(),
            declarationSenderAddress: $("#senderAddress").val(),
            declarationSenderCountryCode: $("#senderCountryCode").val(),

            declarationReceiverName: $("#receiverName").val(),
            declarationReceiverPhoneNumber: $("#receiverPhoneNumber").val(),
            declarationReceiverAddress: $("#receiverAddress").val(),
            declarationReceiverCountryCode: $("#receiverCountryCode").val(),

            <!--PackgeItems-->

            declarationIdentifierCode: $("#identifierCode").val(),
            declarationDate: $("#date").val(),
            declarationClientId: $("#clientId").val(),
            declarationTotalWeight: $("#totalWeight").val(),
            declarationTotalValue: $("#totalValue").val()
        };

        fetch(url, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(request),
        })
        .then(response => {
            if (!response.ok) {
                response.json().then(handleErrorResponse);
            } else {
                window.location.href = '/declaration';
            }
        })
        .catch(error => {
            console.log(error);
        });
    };

    const handleErrorResponse = (errorResponse) => {
        if (errorResponse.fieldErrors) {
            handleFieldErrors(errorResponse.fieldErrors);
        } else {
            handleErrorMessage(errorResponse.errorMessage);
        }
    };

    const handleFieldErrors = (fieldErrors) => {
        console.log(fieldErrors);
        for (let field in fieldErrors) {
            $(`#${field}-error`).text(fieldErrors[field]);
        }
    };

    const handleErrorMessage = (errorMessage) => {
        $("#errorMessage").text(errorMessage);
    };
</script>

</body>
</html>
